  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0ea5e9;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .copy-notification.show {
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="./assets/styles/sidebar.css">

</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-200">
    <!-- Copy Notification -->
    <div class="copy-notification" id="copy-notification">
        Prompt copied to clipboard!
    </div>

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-white dark:bg-gray-900 border-r border-gray-100 dark:border-gray-700 flex flex-col h-full transition-all duration-300 ease-in-out overflow-hidden">
            
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between h-20 flex-shrink-0">
                <h1 class="text-xl font-bold text-blue-600 dark:text-blue-500 logo-text">
                    <span class="inline-block">Prompt Library</span>
                </h1>
                <button id="sidebar-toggle"
                        class="p-1 rounded-lg w-8 h-8 flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
                        aria-label="Toggle sidebar">
                    <iconify-icon icon="lucide:panel-left-close" class="text-xl"></iconify-icon>
                </button>
            </div>
        
            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto py-2">
                <div class="space-y-1 px-2">
                    <a href="#" data-tab="home"
                       class="tab-link flex items-center px-3 py-2 text-sm font-medium rounded-md group"
                       aria-current="page">
                        <iconify-icon icon="mynaui:home" class="flex-shrink-0"></iconify-icon>
                        <span class="sidebar-text ml-3">Home</span>
                    </a>
                    <a href="#" data-tab="explore"
                       class="tab-link flex items-center px-3 py-2 text-sm font-medium rounded-md group">
                        <iconify-icon icon="mynaui:compass" class="flex-shrink-0"></iconify-icon>
                        <span class="sidebar-text ml-3">Explore</span>
                    </a>
                    <a href="#" data-tab="favorites"
                       class="tab-link flex items-center px-3 py-2 text-sm font-medium rounded-md group">
                        <iconify-icon icon="mynaui:heart" class="flex-shrink-0"></iconify-icon>
                        <span class="sidebar-text ml-3">Favorites</span>
                    </a>
                </div>
            </nav>
        
            <!-- Footer -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex-shrink-0">
                <button id="theme-toggle" 
                        class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
                        aria-label="Toggle theme">
                    <iconify-icon icon="mynaui:moon" class="text-xl dark:hidden"></iconify-icon>
                    <iconify-icon icon="mynaui:sun" class="text-xl hidden dark:block"></iconify-icon>
                </button>
            </div>
        </div>
    

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 p-4 min-h-20">
                <div class="flex items-center justify-between">
                    <div class="relative w-1/3">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <iconify-icon icon="tabler:search" class="text-gray-400"></iconify-icon>
                        </div>
                        <input type="text" id="search-input" class="bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Search prompts...">
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button id="filter-toggle" class="flex items-center space-x-2 bg-gray-100 dark:bg-gray-900 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg px-4 py-2.5">
                                <iconify-icon icon="tabler:filter"></iconify-icon>
                                <span>Filter</span>
                            </button>
                            <div id="filter-dropdown" class="hidden absolute right-0 mt-2 w-80 bg-white dark:bg-gray-900 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-10 p-4">
                                <input type="text" id="tag-search" class="bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white rounded-lg block w-full p-2.5 mb-3" placeholder="Search tags...">
                                <div class="max-h-60 overflow-y-auto custom-scrollbar">
                                    <div class="flex flex-wrap gap-2" id="tags-container">
                                        <!-- Tags will be populated by JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-1 p-1 border border-gray-300 dark:border-gray-700 rounded-lg">
                            <button id="card-view" class="w-8 h-8 flex items-center justify-center rounded-md bg-blue-100 dark:bg-blue-950/50 text-blue-500">
                                <iconify-icon class="h-[16px] w-[16px]" icon="tabler:layout-grid"></iconify-icon>
                            </button>
                            <button id="grid-view" class="w-8 h-8 flex items-center justify-center rounded-md">
                                <iconify-icon icon="tabler:layout-list"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-950 custom-scrollbar">
                <div id="prompts-container" class="grid gap-6 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                    <!-- Prompt cards will be populated by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Prompt Detail Modal -->
    <div id="prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center">
                    <h3 id="modal-title" class="text-xl font-semibold"></h3>
                    <button id="close-modal">
                        <iconify-icon icon="tabler:x" class="text-xl"></iconify-icon>
                    </button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto custom-scrollbar flex-1">
                <div class="flex flex-wrap gap-2 mb-4" id="modal-tags"></div>
                <p id="modal-description" class="text-gray-600 dark:text-gray-300 mb-6"></p>

                <div class="bg-gray-100 dark:bg-gray-950/50 rounded-lg p-4 relative">
                    <button id="modal-copy" 
                    class="sticky top-2 right-2 ml-auto copy-prompt-btn flex justify-center items-center text-xl text-gray-400 p-2 h-8 w-8 rounded-lg hover:text-blue-500 dark:hover:text-blue-500 hover:bg-blue-100 dark:hover:bg-blue-900">
                        <iconify-icon icon="tabler:copy" class="text-lg"></iconify-icon>
                    </button>
                    <pre id="modal-prompt" class="whitespace-pre-wrap text-sm pr-10"></pre>
                </div>
                
            </div>
            <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex justify-end">
                <button id="modal-favorite" class="flex items-center space-x-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg px-4 py-2.5">
                    <iconify-icon icon="tabler:heart-outline" class="text-xl"></iconify-icon>
                    <span>Add to Favorites</span>
                </button>
            </div>
        </div>
    </div>

<script type="module" src="assets/scripts/app.js"></script>
</body>
</html>
